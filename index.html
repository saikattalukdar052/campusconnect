
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect | Experience the Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a; /* Deep dark base */
      }
      @keyframes aurora {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .aurora-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        z-index: -1;
        animation: aurora 20s infinite alternate ease-in-out;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-white overflow-x-hidden">
    <!-- Aurora Background Blobs -->
    <div class="aurora-blob bg-purple-600 top-[-10%] left-[-10%]"></div>
    <div class="aurora-blob bg-blue-600 bottom-[-10%] right-[-10%] text-white" style="animation-delay: -5s;"></div>
    <div class="aurora-blob bg-pink-600 top-[20%] right-[10%]" style="animation-delay: -10s;"></div>
    <div class="aurora-blob bg-indigo-600 bottom-[20%] left-[20%]" style="animation-delay: -15s;"></div>
